<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>首页</title>
    <link rel='Shortcut Icon' type='image/x-icon' th:href='@{/statics/img/windows.ico}'>
    <script type="text/javascript" th:src="@{/statics/js/jquery-2.2.4.min.js}"></script>
    <link th:href="@{/statics/css/animate.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/statics/component/layer-v3.0.3/layer/layer.js}"></script>
    <link rel="stylesheet" th:href="@{/statics/component/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link th:href="@{/statics/css/default.css}" rel="stylesheet">
    <script type="text/javascript"th:src="@{/statics/js/win10.js}"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }
    </style>
    <script th:inline="javascript">
        Win10.onReady(function () {

            var context = /*[[@{/}]]*/;

            //设置壁纸
            Win10.setBgUrl({
                main: context+'statics/img/wallpapers/main.jpg',
                mobile: context+'/statics/img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
        });
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut"
                 onclick="Win10.openUrl('http://win10ui.yuri2.cn',
                 '<img class=\'icon\' src=\'./img/icon/win10.png\'/>Win10-UI官网')">
                <img class="icon" th:src="@{/statics/img/icon/win10.png}"/>
                <div class="title">Win10-UI官网</div>
            </div>
            <div class="shortcut" onclick="window.open('./demo.html')">
                <img class="icon" th:src="@{/statics/img/icon/demo.png}"/>
                <div class="title">查看DEMO</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">

            <div class="item"><i class="red icon fa fa-cog fa-fw"></i><span>系统管理</span></div>
            <div class="sub-item win10-open-window" data-icon-font="users" data-title="用户管理" data-icon-bg="blue" data-url="/system/initUser" ><i class="blue icon fa fa-users fa-fw"></i><span>用户管理</span></div>
            <div class="item"
                 onclick="Win10.exit()">
                <i class="black icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
            </div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4">
                    <div class="content">
                        <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block"
                             class="fa fa-fw fa-windows win10-block-content-text"></div>
                        <div class="win10-block-content-text" style="font-size: 22px">欢迎使用 Win10-UI</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
